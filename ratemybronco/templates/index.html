<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/public/css/style.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Rubik:wght@300&family=Shippori+Antique+B1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Josefin+Slab:ital@1&family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js" charset="utf-8"></script>
    <title>Rate My Bronco</title>
  </head>
  <body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href='{{ url_for("landing") }}'>Rate My Bronco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" href='{{ url_for("search") }}'>Search Ratings</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href='{{ url_for("add_rating") }}'>Add Ratings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row no-gutters" id="row">
      <a class="col-12 col-sm-6  grow">
        <div class="left-title">
          <div class="title">
            <h1 class="searchRatingHeading">Search Ratings</h1>
            <br />
            <br />
            <br />
            <div class="searchInfo">
              <p class="searchRatingText"> Click here to search by professor name or course name.</p>
              <div class="searchBar input-group rounded">
                <form action='{{ url_for("search") }}' method="get">
                  <input name="query" type="search" class="form-control rounded" placeholder="Search Professor or Course" aria-label="Search" aria-describedby="search-addon" />
                </form>
              </div>
            </div>
          </div>        
        </div>
      </a>
      <a class="col-6 col-sm-6   grow"  href='{{ url_for("add_rating") }}' >
        <div class="right-title">
          <h1 class="addRatingHeading">Add Ratings</h1>
            <br />
            <br />
            <br />
            <!-- <div class="addInfo"> -->
              <p class="addRatingText"> Click here to add a rating for a professor and share your experience. </p>
              <button type="button" href='{{ url_for("add_rating") }}' class="addRatingbtn btn btn-primary "> <strong>Add Rating</strong></button>
            <!-- </div> -->
        </div>
      </a>
    </div>
    <!-- footer -->
    <div id="footer"></div>

    <script type="text/babel">
      function Footer() {
        const currentYear = new Date().getFullYear();
        return (
          <div className=" footer-white text-center text-black">
            <footer>
              <p className="about-us"> About Us </p>
              <p className="footer-copyright"> Copyright Â© {currentYear} Rate My Bronco </p>
            </footer>
          </div>
        );
      }

      ReactDOM.render(<Footer />, document.getElementById("footer"));
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="ratemybronco/templates/src/index.js" type="text/babel"></script> -->
  </body>
</html>
